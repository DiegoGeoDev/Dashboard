<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaflet Dashboard</title>

  <!-- LEAFLET -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <!-- CHART JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
    integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
    crossorigin="anonymous" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
    integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
    crossorigin="anonymous"></script>

  <!-- IONIC ICONS -->
  <script defer src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
</head>

<body>

  <aside class="side_bar">
    <div class="side_bar__icon">
      <ion-icon name="leaf-sharp"></ion-icon>
    </div>

    <ul class="side_bar__list">
      <li class="side_bar__list_item">
        <ion-icon name="home-sharp"></ion-icon>
      </li>
      <li class="side_bar__list_item">
        <ion-icon name="apps-sharp"></ion-icon>
      </li>
      <li class="side_bar__list_item">
        <ion-icon name="person-circle-sharp"></ion-icon>
      </li>
      <li class="side_bar__list_item">
        <ion-icon name="construct-sharp"></ion-icon>
      </li>
    </ul>
  </aside>

  <nav class="tool_bar ">
    <h1 class="tool_bar__title">Target Audience</h1>
    <ul class="tool_bar__tools">
      <li class="tool_bar__tools__item">
        <ion-icon name="notifications-circle-sharp"></ion-icon>
      </li>
      <li class="tool_bar__tools__item">
        <ion-icon name="sunny-sharp"></ion-icon>
      </li>
    </ul>
  </nav>

  <main class="content shadow_in">

    <section class="content__indicators">
      <div class="content__item shadow_out">
        <div class="content__indicators__item">
          <div class="content__indicators__item_text">
            <h1 class="content__indicators__item_text_title">
              Men
              <span class="obfuscate">(AVG)</span>
            </h1>
            <h2 class="content__indicators__item_text_subtitle">Remuneration</h2>
            <h2 id="men-avg" class="content__indicators__item_text_value">&nbsp;</h2>
          </div>
          <div class="content__indicators__item_icon shadow_out">
            <ion-icon name="male-sharp"></ion-icon>
          </div>
        </div>
      </div>
      <div class="content__item shadow_out">
        <div class="content__indicators__item">
          <div class="content__indicators__item_text">
            <h1 class="content__indicators__item_text_title">
              Women
              <span class="obfuscate">(AVG)</span>
            </h1>
            <h2 class="content__indicators__item_text_subtitle">Remuneration</h2>
            <h2 id="women-avg" class="content__indicators__item_text_value">&nbsp;</h2>
          </div>
          <div class="content__indicators__item_icon shadow_out">
            <ion-icon name="female-sharp"></ion-icon>
          </div>
        </div>
      </div>
      <div class="content__item shadow_out">
        <div class="content__indicators__item">
          <div class="content__indicators__item_text">
            <h1 class="content__indicators__item_text_title">
              Total
              <span class="obfuscate">(COUNT)</span>
            </h1>
            <h2 class="content__indicators__item_text_subtitle">Men and Women</h2>
            <h2 id="total-count" class="content__indicators__item_text_value">&nbsp;</h2>
          </div>
          <div class="content__indicators__item_icon shadow_out">
            <ion-icon name="people-sharp"></ion-icon>
          </div>
        </div>
      </div>
      <div class="content__item shadow_out">
        <div class="content__indicators__item">
          <div class="content__indicators__item_text">
            <h1 class="content__indicators__item_text_title">
              Like
              <span class="obfuscate">(SUM)</span>
            </h1>
            <h2 class="content__indicators__item_text_subtitle">Japanese Food</h2>
            <h2 id="like-sum" class="content__indicators__item_text_value">&nbsp;</h2>
          </div>
          <div class="content__indicators__item_icon shadow_out">
            <ion-icon name="thumbs-up-sharp"></ion-icon>
          </div>
        </div>
      </div>
      <div class="content__item shadow_out">
        <div class="content__indicators__item">
          <div class="content__indicators__item_text">
            <h1 class="content__indicators__item_text_title">
              Dislike
              <span class="obfuscate">(SUM)</span>
            </h1>
            <h2 class="content__indicators__item_text_subtitle">Japanese Food</h2>
            <h2 id="dislike-sum" class="content__indicators__item_text_value">&nbsp;</h2>
          </div>
          <div class="content__indicators__item_icon shadow_out">
            <ion-icon name="thumbs-down-sharp"></ion-icon>
          </div>
        </div>
      </div>
    </section>

    <section class="content__data">
      <div class="content__item shadow_out fit emphasis">
        <div id="map" class="content__data__map"></div>
      </div>
      <div class="content__item shadow_out fit">
        <div class="content__data__item_text">
          <h1 class="content__data__item_text_title">Men and Women</h1>
          <h2 class="content__data__item_text_subtitle">(COUNT)</h2>
        </div>
        <div class="content__data__item_chart_doughnut">
          <canvas id="doughnut"></canvas>
        </div>
      </div>
      <div class="content__item shadow_out fit">
        <div class="content__data__item_text">
          <h1 class="content__data__item_text_title">Men and Women</h1>
          <h2 class="content__data__item_text_subtitle">(COUNT) Like / Dislike</h2>
        </div>
        <div class="content__data__item_chart_bar">
          <canvas id="bar"></canvas>
        </div>
      </div>
    </section>


  </main>

</body>

</html>
